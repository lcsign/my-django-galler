{% load static %}
<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>作品展示</title>
    <style>
        body {
            font-family: "Segoe UI", sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        /* 顶部导航栏 */
        nav {
            background-color: #2c3e50;
            padding: 10px 20px;
        }
        nav ul {
            list-style: none;
            display: flex;
            gap: 30px;
            margin: 0;
            padding: 0;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 16px;
        }
        nav ul li a:hover {
            color: #f39c12;
        }

        /* 页面标题 */
        h1 {
            text-align: center;
            color: #333;
            margin: 30px 0 10px;
        }

        .section {
            margin: 40px auto;
            max-width: 1200px;
            padding: 0 20px;
        }

        .media-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .media-item {
            background-color: white;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
            width: 220px;
            text-align: center;
        }

        .media-item:hover {
            transform: scale(1.05);
        }

        img, video {
            max-width: 100%;
            border-radius: 6px;
        }

        p.filename {
            margin-top: 8px;
            font-size: 14px;
            color: #555;
            word-break: break-word;
        }

        /* 响应式设计 */
        @media (max-width: 600px) {
            .media-grid {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>

    <!-- 顶部导航栏 -->
    <nav>
        <ul>
            <li><a href="/">首页</a></li>
            <li><a href="/gallery/">作品展示</a></li>
            <li><a href="#">关于我</a></li>
        </ul>
    </nav>

    <h1>🎨 作品展示</h1>

    <div class="section">
        <h2>图片展示</h2>
        <div class="media-grid">
            {% for img in images %}
                <div class="media-item">
                    <img src="{% static 'images/' %}{{ img }}" alt="{{ img }}">
                    <p class="filename">{{ img|cut:".jpg" }}</p>
                </div>
            {% empty %}
                <p>没有找到图片。</p>
            {% endfor %}
        </div>
    </div>

    <div class="section">
        <h2>视频展示</h2>
        <div class="media-grid">
            {% for vid in videos %}
                <div class="media-item">
                    <video controls>
                        <source src="{% static 'viedos/' %}{{ vid }}" type="video/mp4">
                        您的浏览器不支持视频播放。
                    </video>
                    <p class="filename">{{ vid|cut:".mp4" }}</p>
                </div>
            {% empty %}
                <p>没有找到视频。</p>
            {% endfor %}
        </div>
    </div>

</body>
</html>
