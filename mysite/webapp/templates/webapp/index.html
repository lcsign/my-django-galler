v{% load static %}
<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>欢迎来到我的作品集</title>
    <style>
        body {
            font-family: "Arial", sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 40px;
        }
        .tag {
            font-size: 20px;
            background-color: #ff8800;
            color: white;
            padding: 6px 12px;
            border-radius: 5px;
            display: inline-block;
            margin-bottom: 20px;
        }
        .gallery {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 30px;
        }
        .gallery img, .gallery video {
            max-width: 400px;
            border-radius: 8px;
            border: 2px solid #ccc;
        }
    </style>
</head>
<body>
    <div class="tag">我的作品</div>
    <h1>欢迎来到我的作品集</h1>

    <div class="gallery">
        <img src="{% static 'images/my_art.jpg' %}" alt="作品图像">
        <video controls>
            <source src="{% static 'videos/my_demo.mp4' %}" type="video/mp4">
            您的浏览器不支持视频播放。
        </video>
    </div>
</body>
</html>
